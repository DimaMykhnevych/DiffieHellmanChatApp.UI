<div class="main container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <mat-card class="login-card">
        <mat-card-header>
          <mat-card-title>Join chat</mat-card-title>
          <mat-card-subtitle
            >Please enter username to join chat</mat-card-subtitle
          >
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="form">
            <div class="row m-2">
              <div class="col-lg-12 col-12">
                <mat-form-field [style.width.%]="95">
                  <mat-label>Login</mat-label>
                  <input
                    matInput
                    type="text"
                    formControlName="login"
                    placeholder="Login"
                    required
                    width="100%"
                  />
                  <mat-error *ngIf="login?.invalid && login?.touched">
                    Username is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </form>
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button
            type="submit"
            color="primary"
            mat-raised-button
            [disabled]="this.form.invalid"
            (click)="onLoginButtonClick()"
          >
            Login
          </button></mat-card-actions
        >
      </mat-card>
    </div>
  </div>
</div>
